<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body{
            background-image: url('https://elements-cover-images-0.imgix.net/7209f091-116a-424b-8eaf-4a8680d21341?auto=compress%2Cformat&w=1370&fit=max&s=5b134de1ca8616e1bfdcad1f0e3489b9');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            height: 500px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .login-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 240px;
            height: 50px;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .register-btn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 240px;
            height: 50px;
        }

        .register-btn:hover {
            background-color: #0077A8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <br>
            <input type="text" name="username" placeholder="Username" required>
            <br>
            <label for="password">Password:</label>
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" name="email" placeholder="email" required>
            <br>
            <label for="contact_no">Password:</label>
            <br>
            <input type="text" name="contact_no" placeholder="contact number" required>
            <br><br><br>
            <button type="submit" value="Register" class="login-btn">Register</button>
            <a href="{% url 'login' %}"><button type="button" class="register-btn">Already a member - Login</button></a>
        </form>
    </div>
</body>
</html>
